<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanignan's Name Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fireworks Library -->
    <script src="https://fireworks.js.org/lib/fireworks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @keyframes sparkle {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.5;
            }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .grid {
            perspective: 1000px;
        }

        .card {
            transform-style: preserve-3d;
        }
    </style>
</head>

<body
    class="bg-gradient-to-b from-peach-200 to-yellow-100 h-auto md:h-screen font-sans overflow-y-auto flex flex-col justify-center items-center">
    <!-- Particles Background -->
    <div id="particles-js" class="fixed inset-0 z-0"></div>
    <!-- Animated Gradient Background -->
    <div id="bg-gradient" class="fixed inset-0 z-1 bg-gradient-to-b from-peach-200 to-yellow-100"></div>
    <!-- Fireworks Container -->
    <div id="fireworks-container" class="fixed inset-0 pointer-events-none z-5"></div>

    <div class="max-w-6xl mx-auto px-4 relative z-10">
        <!-- Greeting Message -->
        <div class="text-center font-serif text-red-900 text-xl mb-8 relative z-10">Oh, hiya! I'm da one an' only <span
                class="text-3xl font-bold">Kanignan Thanjayan Peramanathanson</span>! Long name, tiny human, an‚Äô a whole
            lotta cute comin' your way! blows raspberries ü•∫ </div>

        <!-- Decorative Elements -->
        <div class="absolute inset-0 pointer-events-none z-10">
            <div class="absolute top-1/4 left-2/3 text-red-500 text-2xl animate-[sparkle_1.5s_infinite]">‚ô•</div>
            <div class="absolute top-2/3 right-16 text-red-500 text-2xl animate-[sparkle_1.5s_infinite_0.5s]">‚ô•</div>
            <div class="absolute bottom-20 left-20 text-red-500 text-2xl animate-[sparkle_1.5s_infinite_1s]">‚ô•</div>
            <!-- Stars -->
            <div class="absolute top-1/2 left-4 text-yellow-400 text-3xl animate-[sparkle_2s_infinite]">‚≠ê</div>
            <!-- Sparklers (confetti-like) -->
            <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_0s] left-16"></div>
            <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_0.5s] left-32">
            </div>
            <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_1s] left-48"></div>
            <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_1.5s] left-64">
            </div>
            <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_2s] left-80"></div>
        </div>

        <!-- Image Cards and Decorations Container -->
        <div class="relative min-h-[600px]">
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8 justify-items-center">
                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Adoring Mom Cradling Her Precious Kanignan with a Tender Smile')">
                    <img src="memes/meme.jpeg" alt="Adoring Mom Cradling Her Precious Kanignan with a Tender Smile"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>
                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Proud and Godly Dad Embracing His Little Kanignan with Strength and Love')">
                    <img src="memes/meme.jpeg"
                        alt="Proud and Godly Dad Embracing His Little Kanignan with Strength and Love"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>
                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Joyful Family Selfie with Grandma, Mom, Dad, and Baby Kanignan Shining Bright')">
                    <img src="memes/meme.jpeg"
                        alt="Joyful Family Selfie with Grandma, Mom, Dad, and Baby Kanignan Shining Bright"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>
                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Radiant Pregnant Mom Glowingly Holding Kanignan‚Äôs First Photo Frame')">
                    <img src="memes/meme.jpeg" alt="Radiant Pregnant Mom Glowingly Holding Kanignan's First Photo Frame"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>
                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Cheerful Kanignan Celebrating His First Month with a Starry Milestone Blanket')">
                    <img src="memes/meme.jpeg"
                        alt="Cheerful Kanignan Celebrating His First Month with a Starry Milestone Blanket"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>

                <div class="bg-white border-2 border-yellow-500 shadow-lg overflow-hidden card w-80 h-80 rounded-full opacity-0 hover:scale-105 transition-all duration-300 cursor-pointer"
                    onclick="openModal('memes/meme.jpeg', 'Playful Baby Kanignan Posing Like a Ninja with His ‚ÄòComing Soon‚Äô Sign')">
                    <img src="memes/meme.jpeg"
                        alt="Playful Baby Kanignan Posing Like a Ninja with His 'Coming Soon' Sign"
                        class="w-full h-full object-contain rounded-full" loading="lazy">
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="absolute inset-0 pointer-events-none z-10">
                <div class="absolute top-1/4 left-2/3 text-red-500 text-2xl animate-[sparkle_1.5s_infinite]">‚ô•</div>
                <div class="absolute top-2/3 right-16 text-red-500 text-2xl animate-[sparkle_1.5s_infinite_0.5s]">‚ô•
                </div>
                <div class="absolute bottom-20 left-20 text-red-500 text-2xl animate-[sparkle_1.5s_infinite_1s]">‚ô•</div>
                <!-- Stars -->
                <div class="absolute top-1/2 left-4 text-yellow-400 text-3xl animate-[sparkle_2s_infinite]">‚≠ê</div>
                <!-- Sparklers (confetti-like) -->
                <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_0s] left-16">
                </div>
                <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_0.5s] left-32">
                </div>
                <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_1s] left-48">
                </div>
                <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_1.5s] left-64">
                </div>
                <div class="absolute w-1 h-1 bg-yellow-400 rounded-full animate-[fall_3s_linear_infinite_2s] left-80">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-xl p-4 max-w-4xl max-h-4xl relative">
            <button onclick="closeModal()"
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            <img id="modalImage" src="" alt="" class="max-w-full max-h-[80vh] rounded-lg">
            <p id="modalAlt" class="text-center mt-4 text-sm text-gray-600"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalAlt = document.getElementById('modalAlt');

        function openModal(src, alt) {
            confetti({ particleCount: 50, spread: 100 });
            modalImage.src = src;
            modalAlt.textContent = alt;
            modal.classList.remove('hidden');
            gsap.fromTo(modal.querySelector('.bg-white'), {
                scale: 0.5,
                opacity: 0,
                rotationY: -90,
                transformOrigin: "center"
            }, {
                scale: 1,
                opacity: 1,
                rotationY: 0,
                duration: 0.8,
                ease: "back.out(1.7)"
            });
        }

        function closeModal() {
            gsap.to(modal.querySelector('.bg-white'), {
                scale: 0.5,
                opacity: 0,
                rotationY: -90,
                duration: 0.3,
                ease: "power2.in",
                onComplete: () => modal.classList.add('hidden')
            });
        }

        modal.addEventListener('click', (e) => {
            if (!e.target.closest('.bg-white')) {
                closeModal();
            }
        });
        window.addEventListener('load', function () {
            // Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });



            // Floating party emojis
            const floatingEmojis = ['üéà', 'üéâ', 'üåü', 'üí´', 'üéä'];
            floatingEmojis.forEach((emoji, i) => {
                const el = document.createElement('div');
                el.textContent = emoji;
                el.className = 'fixed text-6xl pointer-events-none z-20';
                el.style.left = (10 + i * 15) + '%';
                el.style.bottom = '10px';
                el.style.opacity = '0';
                document.body.appendChild(el);
                gsap.to(el, { y: -window.innerHeight, opacity: 1, duration: 4, delay: i * 0.5, ease: 'power1.inOut', onComplete: () => el.remove() });
            });

            // Animated subtle background
            const bgTl = gsap.timeline({ repeat: -1, yoyo: true });
            bgTl.to("#bg-gradient", {
                backgroundImage: 'linear-gradient(to bottom, #FFE4E1, #FFFACD)',
                duration: 3
            })
                .to("#bg-gradient", {
                    backgroundImage: 'linear-gradient(to bottom, #E0FFFF, #F0E68C)',
                    duration: 3
                })
                .to("#bg-gradient", {
                    backgroundImage: 'linear-gradient(to bottom, #DDA0DD, #FFB6C1)',
                    duration: 3
                })
                .to("#bg-gradient", {
                    backgroundImage: 'linear-gradient(to bottom, #AFEEEE, #F0FFF0)',
                    duration: 3
                });

            // GSAP Animations
            // Animate greeting
            gsap.fromTo(".text-xl", { y: -50, opacity: 0 }, { y: 0, opacity: 1, duration: 2, ease: "bounce.out", delay: 0.5 });

            // Adjust circle for mobile
            const isMobile = window.innerWidth < 640;
            const radius = isMobile ? 200 : 300; // smaller radius on mobile

            // Apply circle positions
            const cardElements = gsap.utils.toArray(".card");
            cardElements.forEach((card, i) => {
                if (i > 0) { // first is center
                    const angle = (i - 1) * 72; // 72 degrees apart
                    gsap.set(card, {
                        transform: `translate(-50%, -50%) rotate(${angle}deg) translateY(-${radius}px)`
                    });
                }
            });

            // Animate cards with stagger
            gsap.fromTo(".card", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1.5, stagger: 0.2, ease: "power2.out" });

            // Particles
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#FF6B9D", "#C44569", "#FDCB6E", "#E17055", "#6C5CE7"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.6,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 200,
                            "size": 10,
                            "duration": 2,
                            "opacity": 1,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });



            // Add wiggle hover effects
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {

                card.addEventListener("mouseenter", () => {
                    gsap.to(card, {
                        rotationY: 15,
                        rotationX: -10,
                        scale: 1.05,
                        rotation: "+=5",
                        x: "+=3",
                        duration: 0.3,
                        yoyo: true,
                        repeat: 1,
                        ease: "back.out(1.7)",
                        onComplete: () => {
                            gsap.to(card, { rotationX: 0, rotationY: 0, rotation: 0, x: 0, duration: 0.1 });
                        }
                    });
                });
                card.addEventListener("mouseleave", () => {
                    gsap.to(card, { rotationY: 0, scale: 1, duration: 0.3, ease: "power2.out" });
                });
            });
        });
    </script>
</body>

</html>
